<html>
 <head>
  <title> Program Aritmatika </title>
  <script>
   function getjumlah ()
   {
    //deklarasi variable
    var hasil;
    var input1;
    var input2;
    //input
    input1 = parseInt(document .
    getElementById("txtinput1").
    value);
  
    input2 = parseInt(document .
    getElementById("txtinput2").
    value);
    //proses
    hasil = input1 + input2;
    //output
    document.getElementById("txthasil") .value = hasil;
   }
  </script>
 </head>
 <body>
  <div>
   <div>
    <input type="text" id="txtinput1"/>
   </div>
   <p>+</p>
   <div>
    <input type="text" id="txtinput2"/>
   </div>
   <p>=</p>
   <div>
    <input type="text" id="txthasil"/>
   </div>
   <div>
    <input type="button" value="Hasil" onclick="getjumlah()"/>
   </div>
  </div>
 </body>
 </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function hello(){
            let nama = "Muhammad Ilham"
            let obj = document.getElementById("hello");
            obj.innerHTML = "hello " + nama;
            obj.style.background = "cyan";
        }
    </script>
</head>
<body>
    <button onclick="hello()"> hello</button>
    <br>
    <span id="hello"></span>
</body>
</html>
